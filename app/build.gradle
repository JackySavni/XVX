    implementation 'androidx.preference:preference:1.2.0'
    implementation 'com.squareup.okhttp3:okhttp:5.0.0-alpha.6'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.10'
    implementation fileTree(dir: "libs", include: ["extension-*.aar"])
    implementation fileTree(dir: "libs", include: ["library-*.aar"])

    implementation 'com.intuit.ssp:ssp-android:1.1.0'
    implementation project(':taptargetview')

    //OneSignal
    implementation 'com.onesignal:OneSignal:[4.0.0, 4.99.99]'

    //   InstallReferrer
    implementation 'com.android.installreferrer:installreferrer:2.2'

    //    video
    implementation("com.google.android.exoplayer:extension-mediasession:2.18.7") {
        exclude group: "com.google.android.exoplayer", module: "exoplayer-common"
    }
    implementation files('libs/library-ui-release.aar')

    implementation 'com.facebook.android:audience-network-sdk:6.12.0'
}